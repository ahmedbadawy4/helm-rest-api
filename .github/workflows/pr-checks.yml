name: PR Checks

on:
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  helm-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Helm lint
        run: helm lint ./charts/helm-rest-api

      - name: Helm template (dev)
        run: helm template helm-rest-api-dev ./charts/helm-rest-api -f ./charts/helm-rest-api/values-dev.yml >/dev/null

      - name: Helm template (prod)
        run: helm template helm-rest-api-prod ./charts/helm-rest-api -f ./charts/helm-rest-api/values-prod.yml >/dev/null

      - name: Kubeconform (dev render)
        run: |
          helm template helm-rest-api-dev ./charts/helm-rest-api -f ./charts/helm-rest-api/values-dev.yml \
            | docker run --rm -i ghcr.io/yannh/kubeconform:v0.6.7 -strict -ignore-missing-schemas

      - name: Kubeconform (prod render)
        run: |
          helm template helm-rest-api-prod ./charts/helm-rest-api -f ./charts/helm-rest-api/values-prod.yml \
            | docker run --rm -i ghcr.io/yannh/kubeconform:v0.6.7 -strict -ignore-missing-schemas

  dockerfile-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          config: .hadolint.yaml

  trivy-fs-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trivy fs scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: .
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: "1"

  build-and-scan-image:
    runs-on: ubuntu-latest
    needs: [dockerfile-lint, trivy-fs-scan]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (local)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          load: true
          tags: local/helm-rest-api:${{ github.sha }}

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: image
          image-ref: local/helm-rest-api:${{ github.sha }}
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: "1"

